<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página con Bootstrap</title>
    <!-- Enlace a los estilos de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Encabezado -->
    <header class="bg-primary text-white text-center py-3">
        <h1>Mi Página Web</h1>
    </header>

    <!-- Sección Principal -->
    <div class="container my-4">
        <div class="row">
            <!-- Menú Izquierdo -->
            <nav class="col-md-3">
                <ul class="list-group">
                    <li class="list-group-item">Menú Izquierdo</li>
                    <li class="list-group-item">Opción 1</li>
                    <li class="list-group-item">Opción 2</li>
                </ul>
            </nav>

            <!-- Contenido Principal -->
            <main class="col-md-6">
                <section>
                    <h2>Contenido Principal</h2>
                    <p>Aquí va tu contenido principal.</p>
                </section>
            </main>

            <!-- Menú Derecho -->
            <nav class="col-md-3">
                <ul class="list-group">
                    <li class="list-group-item">Menú Derecho</li>
                    <li class="list-group-item">Opción A</li>
                    <li class="list-group-item">Opción B</li>
                </ul>
            </nav>
        </div>
    </div>

    <!-- Pie de Página -->
    <footer class="bg-dark text-white text-center py-3">
        <p>Derechos Reservados &copy; 2023</p>
    </footer>

    <!-- Scripts de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
